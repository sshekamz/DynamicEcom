<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>

    <div id="EcommerceContainer">
        <!-----Header Section-->
        <header>
            <ul class="header">
                <li >
                    <a href="./home.html">HOME</a>
                </li>
                <li>
                    <a href="#">STORE</a>
                </li>
                <li>
                    <a href="./about.html">ABOUT</a>
                </li>
                <a href="#cart" class="cart-holder">Cart <span class="cart-number">0</span> </a>
            </ul>
            <h1>
                The Generics
            </h1>
        </header>
        <!--MUSIC Section-->
        <section id="music" class="container">
            <h2>MUSIC</h2>
            <div id="music-content">
                <!--Album1-->
                <div id="album1">
                    <h3>Album 1</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./Image/Album/1.png" alt="">
                    </div>
                    <div class="prod-details">
                        <span>$<span>12.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <!--Album2-->
                <div id='album2'>
                    <h3>Album 2</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./Image/Album/2.png" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>14.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <!--Album3-->
                <div id='album3'>
                    <h3>Album 3</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./Image/Album/3.png" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>9.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <!--Album4-->
                <div id='album4'>
                    <h3>Album 4</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./Image/Album/4.png" alt="">
                    </div>
                    <div class="prod-details">
                        <span>$<span>19.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>

            </div>
        </section>
        <!--Merch Section-->
        <section id="merch" class="container">
            <h2>MERCH</h2>
            <div id="merch-content">
                <div id="t-shirt">
                    <h3>T-Shirt</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./Image/Merch/1.png" alt="">
                    </div>
                                <div class="prod-details">
                        <span>$<span>19.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id="coffee-cup">
                    <h3>Coffee Cup</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./Image/Merch/2.png" alt="">
                    </div>
                                <div class="prod-details">
                        <span>$<span>6.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
        <section id="cart" class="container">
            <h2>CART</h2>
            <button class="cancel">X</button>
            <div class="cart-row cart-header">
                <span class='cart-item cart-column'>ITEM</span>
                <span class='cart-price cart-column'>PRICE</span>
                <span class='cart-quantity cart-column'>QUANTITY</span>
            </div>
            <div class='cart-items'>

            </div>
            <div class="cart-total">
                <span>
                    <span class='total-title'> <strong>Total</strong>
                        </span>
                    $<span id='total-value'>0</span>
                </span>
            </div>
            <button class='purchase-btn' type='button'>PURCHASE</button>
        </section>
        <button class="cart-btn-bottom"> <a href="#cart" class="cart-bottom">See the cart</a></button>
    </div>
    <!--Footer Section-->
    <div id="container"></div>
    <footer>
        <div class="footer-title">
            The Generics
        </div>
        <div class="footer-icons">
            <ul>
                <li><a href="https://www.youtube.com">
                    <img src="./Image/Footer/youtube.png" alt="">
                </a></li>
                <li><a href="https://twitter.com/">
                    <img src="./Image/Footer/twitter.png" alt="">
                </a></li>
                <li><a href="https://instagram.com">
                    <img src="./Image/Footer/insta.png" alt="">
                </a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
